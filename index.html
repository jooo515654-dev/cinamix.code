<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cinamix.code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- شريط القوائم العلوي -->
        <div class="menu-bar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>cinamix.code</span>
            </div>
            
            <div class="menu-items">
                <div class="menu-dropdown">
                    <button class="menu-btn">ملف <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" id="newFile"><i class="fas fa-file"></i> ملف جديد</a>
                        <a href="#" id="openFile"><i class="fas fa-folder-open"></i> فتح ملف</a>
                        <a href="#" id="saveFile"><i class="fas fa-save"></i> حفظ</a>
                        <a href="#" id="saveAs"><i class="fas fa-save"></i> حفظ باسم</a>
                        <hr>
                        <a href="#" id="exportCode"><i class="fas fa-download"></i> تصدير الكود</a>
                    </div>
                </div>
                
                <div class="menu-dropdown">
                    <button class="menu-btn">تحرير <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" id="undo"><i class="fas fa-undo"></i> تراجع</a>
                        <a href="#" id="redo"><i class="fas fa-redo"></i> إعادة</a>
                        <hr>
                        <a href="#" id="cut"><i class="fas fa-cut"></i> قص</a>
                        <a href="#" id="copy"><i class="fas fa-copy"></i> نسخ</a>
                        <a href="#" id="paste"><i class="fas fa-paste"></i> لصق</a>
                        <hr>
                        <a href="#" id="find"><i class="fas fa-search"></i> بحث</a>
                        <a href="#" id="replace"><i class="fas fa-exchange-alt"></i> استبدال</a>
                    </div>
                </div>
                
                <div class="menu-dropdown">
                    <button class="menu-btn">عرض <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" id="zoomIn"><i class="fas fa-search-plus"></i> تكبير</a>
                        <a href="#" id="zoomOut"><i class="fas fa-search-minus"></i> تصغير</a>
                        <a href="#" id="resetZoom"><i class="fas fa-search"></i> الحجم الافتراضي</a>
                        <hr>
                        <div class="theme-selector">
                            <label for="themeSelect"><i class="fas fa-palette"></i> الثيم:</label>
                            <select id="themeSelect"></select>
                        </div>
                        <div class="font-size">
                            <label for="fontSize"><i class="fas fa-text-height"></i> حجم الخط:</label>
                            <input type="range" id="fontSize" min="10" max="30" value="16">
                            <span id="fontSizeValue">16px</span>
                        </div>
                    </div>
                </div>
                
                <div class="menu-dropdown">
                    <button class="menu-btn">تشغيل <i class="fas fa-chevron-down"></i></button>
                    <div class="dropdown-content">
                        <a href="#" id="runCode"><i class="fas fa-play"></i> تشغيل الكود</a>
                        <a href="#" id="formatCode"><i class="fas fa-indent"></i> تنسيق الكود</a>
                    </div>
                </div>
            </div>
            
            <div class="menu-actions">
                <button id="toggleSidebar" class="icon-btn" title="إظهار/إخفاء الشريط الجانبي">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="togglePreview" class="icon-btn" title="عرض النتيجة">
                    <i class="fas fa-eye"></i>
                </button>
                <button id="collabMode" class="icon-btn" title="وضع التعاون">
                    <i class="fas fa-users"></i>
                </button>
            </div>
        </div>

        <!-- المنطقة الرئيسية -->
        <div class="main-area">
            <!-- الشريط الجانبي -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3><i class="fas fa-folder"></i> الملفات</h3>
                    <div class="sidebar-actions">
                        <button id="newFileBtn" class="sidebar-btn" title="ملف جديد">
                            <i class="fas fa-file"></i>
                        </button>
                        <button id="newFolderBtn" class="sidebar-btn" title="مجلد جديد">
                            <i class="fas fa-folder-plus"></i>
                        </button>
                    </div>
                </div>
                
                <div class="file-explorer" id="fileExplorer">
                    <!-- سيتم ملؤها بالجافاسكربت -->
                </div>
                
                <div class="sidebar-footer">
                    <div class="file-stats">
                        <span id="fileCount">0 ملفات</span>
                    </div>
                </div>
            </div>

            <!-- منطقة التحرير -->
            <div class="editor-container">
                <!-- شريط علامات التبويب -->
                <div class="tabs-bar" id="tabsBar">
                    <!-- سيتم إضافة علامات التبويب هنا -->
                </div>
                
                <!-- محرر الأكواد -->
                <div class="editor-wrapper">
                    <textarea id="codeEditor" class="code-editor" placeholder="// ابدأ بكتابة الكود هنا..."></textarea>
                    <div class="editor-overlay" id="suggestions"></div>
                </div>
                
                <!-- منطقة معاينة النتيجة -->
                <div class="preview-pane" id="previewPane">
                    <div class="preview-header">
                        <h3><i class="fas fa-eye"></i> معاينة النتيجة</h3>
                        <button id="closePreview" class="icon-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <iframe id="previewFrame" class="preview-frame"></iframe>
                </div>
            </div>
        </div>

        <!-- شريط الحالة -->
        <div class="status-bar">
            <div class="status-left">
                <span id="currentFile">لا يوجد ملف مفتوح</span>
                <span class="file-type" id="fileType">بدون امتداد</span>
            </div>
            <div class="status-center">
                <span id="cursorPosition">السطر: 1, العمود: 1</span>
            </div>
            <a href="sheck.html" class="k">النسخه المجانيه</a>
            <div class="status-right">
                <span id="lineCount">0 سطر</span>
                <span id="charCount">0 حرف</span>
                <span class="mode" id="editMode">INSERT</span>
            </div>
        </div>

        <!-- النوافذ المنبثقة -->
        <div class="modal" id="fileModal">
            <div class="modal-content">
                <h3>إنشاء ملف جديد</h3>
                <input type="text" id="fileNameInput" placeholder="اسم الملف (مثال: script.js)">
                <div class="modal-actions">
                    <button id="confirmCreate" class="btn-primary">إنشاء</button>
                    <button id="cancelCreate" class="btn-secondary">إلغاء</button>
                </div>
            </div>
        </div>

        <div class="modal" id="findModal">
            <div class="modal-content">
                <h3>بحث واستبدال</h3>
                <div class="find-inputs">
                    <input type="text" id="findInput" placeholder="النص المطلوب البحث عنه">
                    <input type="text" id="replaceInput" placeholder="النص البديل">
                </div>
                <div class="find-options">
                    <label><input type="checkbox" id="matchCase"> مطابقة حالة الأحرف</label>
                    <label><input type="checkbox" id="wholeWord"> كلمة كاملة</label>
                </div>
                <div class="modal-actions">
                    <button id="findNext" class="btn-primary">بحث عن التالي</button>
                    <button id="replaceBtn" class="btn-secondary">استبدال</button>
                    <button id="replaceAll" class="btn-secondary">استبدال الكل</button>
                    <button id="closeFind" class="btn-secondary">إغلاق</button>
                </div>
            </div>
        </div>
    </div>

    <!-- تحميل المكتبات -->
    <script src="themes/themes.js"></script>
    <script src="script.js"></script>
</body>
</html>
